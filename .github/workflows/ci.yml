name: Rails CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest


    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: umgundi
          POSTGRES_DB: umgundi_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    strategy:
      matrix:
        ruby: ['3.1', '3.2']

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: umgundi
      PGHOST: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install Bundler
        run: gem install bundler -v "~> 2.5"

      - name: Install gems
        run: bundle install

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          until pg_isready -h $PGHOST -U $POSTGRES_USER; do
            sleep 1
          done
          echo "Postgres is ready!"

      - name: Setup DB
        run: bin/rails db:create db:migrate RAILS_ENV=test

      - name: Run tests
        run: bundle exec rspec

