name: Rails CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: umgundi
          PGHOST: postgres

    strategy:
      matrix:
        ruby: ['3.1', '3.2']

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: umgundi
      PGHOST: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install Bundler
        run: gem install bundler -v "~> 2.5"

      - name: Install gems
        run: bundle install

      - name: Setup DB
        run: bin/rails db:create db:migrate RAILS_ENV=test

      - name: Run tests
        run: bundle exec rspec

